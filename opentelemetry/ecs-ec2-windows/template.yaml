Description: ECS EC2 Windows Example template. This template demonstrates setting up opentelemetry collector on ECS EC2 Windows for metrics collection.
Parameters:
  ClusterName:
    Type: String

  AppImage:
    Type: String

  OtelImage:
    Type: String
    Default: coralogixrepo/coralogix-otel-collector:0.1.0-windowsserver-1809

  PrivateKey:
    Type: String

  ApplicationName:
    Type: String

  SubsystemName:
    Type: String

  CoralogixRegion:
      Type: String
      Description: The Coralogix location region [Europe, Europe2, India, Singapore, US]
      AllowedValues:
        - Europe
        - Europe2
        - India
        - Singapore
        - US

  HealthCheckEnabled:
    Type: String
    Description: Enable ECS container health check for the OTEL agent container.
    AllowedValues: ["true", "false"]
    Default: "false"

  HealthCheckInterval:
    Type: Number
    Description: Health check interval (seconds). Only used if HealthCheckEnabled is true
    Default: "30"

  HealthCheckTimeout:
    Type: Number
    Description: Health check timeout (seconds). Only used if HealthCheckEnabled is true
    Default: "5"

  HealthCheckRetries:
    Type: Number
    Description: Health check retries. Only used if HealthCheckEnabled is true
    Default: "3"

  HealthCheckStartPeriod:
    Type: Number
    Description: Health check start period (seconds). Only used if HealthCheckEnabled is true
    Default: "60"

  TaskRoleArn:
    Type: String
    Default: ""
    Description: |
      Optional ARN of the task role (IAM role) that the container can assume.
      If not provided, the task will run without a task role (null).
      This is separate from the execution role which is used by ECS to pull images and retrieve secrets.
    AllowedPattern: "^$|^arn:aws:iam::[0-9]{12}:role/.*$"

Conditions:
  EnableHealthCheck: !Equals [!Ref HealthCheckEnabled, "true"]
  UseCustomTaskRole: !Not [!Equals [!Ref TaskRoleArn, ""]]

Mappings:
  CoralogixRegionMap:
    Europe:
      Endpoint: ingress.coralogix.com:443
      Domain: coralogix.com
    Europe2:
      Endpoint: ingress.eu2.coralogix.com:443
      Domain: eu2.coralogix.com
    India:
      Endpoint: ingress.coralogix.in:443
      Domain: coralogix.in
    Singapore:
      Endpoint: ingress.coralogixsg.com:443
      Domain: coralogixsg.com
    US:
      Endpoint: ingress.coralogix.us:443
      Domain: coralogix.us


Resources:
  ECSTaskExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 'ecs-tasks.amazonaws.com'
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        - PolicyName: 'ADOTPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 
                  - 'ssm:GetParameters'
                  - "ec2:DescribeVolumes"
                  - "ec2:DescribeTags"
                  - "ssm:GetParameters"
                  - "ec2:DescribeInstances"
                  - "ecs:ListTasks"
                  - "ecs:ListServices"
                  - "ecs:DescribeContainerInstances"
                  - "ecs:DescribeServices"
                  - "ecs:DescribeTasks"
                  - "ecs:DescribeTaskDefinition"
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                  - "ecr:*"
                  - "s3:*"
                Resource: '*'

  WinAppLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: "/ecs/win-app"

  OtelCollectorLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: "/ecs/otel-collector"

  DevAppTaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Family: "windows-metric-testing"
      Cpu: "1024"
      Memory: "2048"
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !If
        - UseCustomTaskRole
        - !Ref TaskRoleArn
        - !Ref AWS::NoValue
      NetworkMode: bridge

      
      ContainerDefinitions:
        - Name: "otel-collector"
          Image: !Ref OtelImage
          Essential: true
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group: !Ref OtelCollectorLogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: "otel-collector"
              awslogs-create-group: "true"
          Command: ["--config", "env:OTEL_CONFIG"]
          Environment:
            - Name: "CORALOGIX_DOMAIN"
              Value: !FindInMap [CoralogixRegionMap, !Ref CoralogixRegion, Domain]
            
            - Name: "CORALOGIX_PRIVATE_KEY"
              Value: !Ref PrivateKey

            - Name: "ApplicationName"
              Value: !Ref ApplicationName

            - Name: "SubSystemName"
              Value: !Ref SubsystemName
            
            - Name: "OTEL_CONFIG"
              Value: |
                receivers:
                  awsecscontainermetricsd:
                    sidecar: true

                  prometheus:
                    config:
                      scrape_configs:
                        - job_name: otel-collector-metrics
                          scrape_interval: 30s
                          static_configs:
                            - targets: ["localhost:8888"]

                processors:
                  # remove unneeded labels from metrics added as of otel v0.119.0
                  transform/prometheus:
                    error_mode: ignore
                    metric_statements:
                      - context: metric
                        statements:
                          - replace_pattern(name, "_total$", "")
                      - context: datapoint
                        statements:
                          - delete_key(attributes, "otel_scope_name") where resource.attributes["service.name"] == "cdot"
                          - delete_key(attributes, "service.name") where resource.attributes["service.name"] == "cdot"

                      - context: resource
                        statements:
                          - delete_key(attributes, "service.instance.id") where attributes["service.name"] == "cdot"
                          - delete_key(attributes, "service.name") where attributes["service.name"] == "cdot"


                  batch:

                exporters:
                  debug:
                    verbosity: detailed
                  coralogix:
                    domain: "${CORALOGIX_DOMAIN}"
                    private_key: "${CORALOGIX_PRIVATE_KEY}"
                    application_name: "otel-collector-windows"
                    subsystem_name: "ecs"
                    application_name_attributes:
                    - $ApplicationName
                    - "container.name"
                    subsystem_name_attributes:
                    - $SubSystemName
                    - "aws.ecs.task.family"
                    timeout: 30s

                service:
                  telemetry:
                    logs:
                      level: warn

                    metrics:
                      readers:
                        - pull:
                            exporter:
                              prometheus:
                                host: 0.0.0.0
                                port: 8888

                  pipelines:
                    metrics:
                      receivers:
                        - awsecscontainermetricsd
                        - prometheus
                      processors:
                        - transform/prometheus
                        - batch
                      exporters:
                        - coralogix

          HealthCheck: !If
            - EnableHealthCheck
            - Command:
                - "/healthcheck"
              Interval: !Ref HealthCheckInterval
              Timeout: !Ref HealthCheckTimeout
              Retries: !Ref HealthCheckRetries
              StartPeriod: !Ref HealthCheckStartPeriod
            - !Ref AWS::NoValue

        ### --- your app task definition goes here --- ###
        - Name: "win-app"
          Image: !Ref AppImage
          Essential: true
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group: !Ref WinAppLogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: "winapp"
              awslogs-create-group: "true"

  WinAppService:
    Type: "AWS::ECS::Service"
    Properties:
      ServiceName: "winapp-service"
      SchedulingStrategy: REPLICA
      Cluster: !Ref ClusterName
      LaunchType: "EC2"
      TaskDefinition: !Ref DevAppTaskDefinition

  
